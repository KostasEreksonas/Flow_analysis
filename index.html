<!DOCTYPE html>
<html>
    <head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>RT-IDS</title>
    </head>
    <body>
    <h1 class="text-center">Real time intrusion detection system</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">Flows by source address</h3>
                <canvas id="src_chart" style="width:100%;max-width:700px"></canvas>
            </div>
            <div class="col-md-6">
                <h3 class="text-center">Flows by destination address</h3>
                <canvas id="dst_chart" style="width:100%;max-width:700px"></canvas>
            </div>
        </div>
    </div>
	<table class="table table-bordered table-striped table-hover">
            <thead>
		        <th class="col">Flow ID</th>
		        <th class="col">Termination Time</th>
                <th class="col">Source</th>
                <th class="col">Destination</th>
                <th class="col">Protocol</th>
                <th class="col">Termination Reason</th>
                <th class="col">Process ID</th>
                <th class="col">Process Name</th>
                <th class="col">Traffic Type</th>
                <th class="col">Classification</th>
                <th class="col">Extended Statistics</th>
            </thead>
            <tbody id=flow>
            </tbody>
        </table>
	<!-- Modal popup -->
        <div id="flowModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modalFlowDetails" class="container"></div>
            </div>
        </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<script src="js/websocket.js"></script>
    </body>
</html>
