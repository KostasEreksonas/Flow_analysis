<!DOCTYPE html>
<html>
    <head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>RT-IDS</title>
    </head>
    <body>
        <h1>Real time intrusion detection system</h1>
	<canvas id="myChart" style="width:100%;max-width:700px"></canvas>
	<table class="table">
            <thead>
		<th class="col">Flow ID</th>
		<th class="col">Termination Time</th>
                <th class="col">Source</th>
                <th class="col">Destination</th>
                <th class="col">Protocol</th>
                <th class="col">Traffic type</th>
                <th class="col">Termination Reason</th>
                <th class="col">Extended Statistics</th>
            </thead>
            <tbody id=flow>
            </tbody>
        </table>
	<!-- Modal popup -->
        <div id="flowModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modalFlowDetails"></div>
            </div>
        </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<script src="js/websocket.js"></script>
    </body>
</html>
